!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPVC Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h2>UPVC Calculator</h2>
    </header>

    <div class="container">
        <label for="profileType">Select Profile Type:</label>
        <select id="profileType">
            <option value="sliding">Sliding Window</option>
            <option value="casement">Casement Window</option>
            <option value="door">Door</option>
        </select>

        <label for="outerSize">Enter Outer Size (mm):</label>
        <input type="number" id="outerSize" placeholder="Enter size in mm">

        <button onclick="calculate()">Calculate</button>

        <h3>Calculated Size:</h3>
        <p>Height: <span id="heightResult">-</span> mm</p>
        <p>Width: <span id="widthResult">-</span> mm</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
